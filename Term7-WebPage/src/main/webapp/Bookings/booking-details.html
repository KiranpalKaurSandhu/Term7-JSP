<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
</head>
<body>
<h1>Booking Details</h1>
<form id="booking-details-form">
    <label for="bookingDetailId">Booking Detail ID:</label>
    <input type="number" id="bookingDetailId" name="BookingDetailId" disabled>

    <label for="itineraryNo">Itinerary Number:</label>
    <input type="number" id="itineraryNo" name="ItineraryNo" disabled>

    <label for="tripStart">Trip Start Date:</label>
    <input type="date" id="tripStart" name="TripStart" disabled>

    <label for="tripEnd">Trip End Date:</label>
    <input type="date" id="tripEnd" name="TripEnd" disabled>

    <label for="description">Description:</label>
    <input type="text" id="description" name="Description" disabled>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="Destination" disabled>

    <label for="basePrice">Base Price:</label>
    <input type="number" id="basePrice" name="BasePrice" disabled>

    <label for="agencyCommission">Agency Commission:</label>
    <input type="number" id="agencyCommission" name="AgencyCommission" disabled>

    <label for="bookingId">Booking ID:</label>
    <input type="number" id="bookingId" name="BookingId" disabled>

    <label for="regionId">Region ID:</label>
    <input type="number" id="regionId" name="RegionId" disabled>

    <label for="classId">Class ID:</label>
    <input type="number" id="classId" name="ClassId" disabled>

    <label for="feeId">Fee ID:</label>
    <input type="number" id="feeId" name="FeeId" disabled>

    <label for="productSupplierId">Product Supplier ID:</label>
    <input type="number" id="productSupplierId" name ="ProductSupplierId" disabled>



    <button id="edit-button">Edit</button>
    <button type="submit" id="save-button" disabled>Save</button>
</form>

<script src="../jquery.js"></script>
<script src="booking-details.js"></script>
</body>
</html>
